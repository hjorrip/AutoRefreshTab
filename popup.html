<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Auto Refresh</title>
  <style>
    body { font-family: sans-serif; margin: 10px; min-width: 120px; }
    label, input, button { display: block; margin: 5px 0; width: 100%; }
    input { padding: 4px; }
  </style>
</head>
<body>
  <label for="interval">Refresh interval (minutes):</label>
  <input type="number" id="interval" min="1" placeholder="e.g. 5" />
  <button id="start">Start</button>
  <button id="stop">Stop</button>

  <script src="popup.js"></script>
</body>
</html>
